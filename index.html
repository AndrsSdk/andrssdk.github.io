<!DOCTYPE html>
<html>
<head>
  <title>ส่งหลักฐานการลงนามถวายพระพร</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    /* ตั้งค่าเริ่มต้นสำหรับ html และ body เพื่อลบระยะขอบเริ่มต้น */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; /* บังคับให้กว้าง 100% */
      height: 100%; /* บังคับให้สูง 100% */
      overflow: hidden; /* ซ่อน scrollbar หากเนื้อหาพอดี */
    }
    /* ตั้งค่าสำหรับ iframe */
    iframe {
      width: 100%; /* กว้างเต็ม 100% */
      height: 100vh; /* สำคัญ: ทำให้ iframe สูงเต็มหน้าจอ (Viewport Height) */
      border: 0; /* ลบเส้นขอบ */
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbywRpi5iSNLRoG08yd6wDlWc_S6TFR_VC8hzdMKevWFV6wDmzLCSox9egMIEMH-KlcHvA/exec"
    allowfullscreen
    frameborder="0"
  ></iframe>
</body>
</html>
